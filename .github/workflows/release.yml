name: 'release'

on:
  release:

jobs:
  console:
    runs-on: ubuntu-latest
    steps:
      - name: checks-out repository
        uses: actions/checkout@v3
      - name: Setup .NET Version
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            6.0.x
      - name: Build
        run: |
          dotnet build
      - name: push & Nuget
        run: |
          echo ${{ steps.get_version.outputs.VERSION }}
          echo ${{ github.ref }}

