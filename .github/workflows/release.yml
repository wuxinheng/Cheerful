name: 'release'

on:
  release:
    types: [published]

jobs:
  console:
    runs-on: ubuntu-latest
    steps:
      - name: checks-out repository
        uses: actions/checkout@v3
      - name: Setup .NET Version
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            6.0.x
      - name: Build
        run: |
          dotnet build
      - name: debug
        run: |
          VERSION=`git describe --tags`
          echo "Publishing Version: ${VERSION}"
          dotnet build
          ls
          cd Cheerful
          dotnet pack Cheerful.csproj /p:PackageVersion=$VERSION /p:ContinuousIntegrationBuild=true -c Release -o publish
          NUGET_API_KEY=${{ secrets.NUGET_API_KEY }}
          echo "NUGET_API_KEY: ${NUGET_API_KEY}"
          echo "NUGET_API_KEY: ${secrets.NUGET_API_KEY}"
          dotnet nuget push 'publish/*.nupkg' -s https://api.nuget.org/v3/index.json -k NUGET_API_KEY --skip-duplicate
